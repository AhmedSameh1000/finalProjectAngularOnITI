

<div class="container my-4">
  <h2>Edit Profile</h2>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <button type="button" class="btn btn-primary mr-3" (click)="saveChanges()">Save Changes</button>
    <button type="button" class="btn btn-secondary" (click)="cancelChanges()">Cancel</button>
  </form>
</div>
